sudo: false
language: python
python:
  - '3.6'

env:
  - TEST=build

jobs:
  include:
    - stage: deploy
      env: []
      before_install: []
      install: []
      script: 'true'
      after_success: []
      deploy:
        provider: pypi
        distributions: sdist bdist_wheel
        user: praekelt.org
        password:
          secure: ""
        on:
          tags: true
          all_branches: true

cache: pip
before_install:
  - pip install --upgrade pip
install:
  - pip install -r requirements.txt
script: ./travis.sh
